version: 2

updates:

  - package-ecosystem: "github-actions"
    commit-message:
      prefix: "[github-actions] "
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"

  - package-ecosystem: "npm"
    allow:
      - dependency-type: "production"
    commit-message:
      prefix: "[npm] "
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
